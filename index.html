<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ai universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- header start -->
   <header class="mt-3">
    <section class="container">
        <div class="">
            <h1 class="fw-bold d-flex  justify-content-center ">AI Universe Hub</h1>
            <button id="sort-btn" type="button" class="btn  btn-danger btn-lg d-flex justify-content-center mx-auto mt-4">Sort By Date</button>  

                <!-- spinner add -->
            <div id="spinner" class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              
        </div>
    </section>
   </header>
     <!-- header End -->

     <!-- Main start -->
<main class="mt-5 container">
    <!-- card section -->
<section>
    <div id="universel-container" class="row row-cols-1 row-cols-md-3 g-4">
     
        </div>
</section>

<!-- modal card -->
<section>
  <div class="modal fade"id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content ">
            <div class="modal-header">
               
              <button type="button" class="btn-close bg-danger" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container overflow-hidden text-center">
                    <div class="row gx-1 border">
                     <div class="d-flex gap-1 ">
                        <div class="col">
                            <div class="p-0"> 
    
                                <div class="card colorfull">
                                    <div class="card-body">
                                      <p id="card-text"></p>
                                    </div>
                                    <div class="d-flex justify-content-between  ">
                                        <div class="rounded bg-light text-success p-1"><h5><span id="month"></span> <br>
                                            <span id="contynue"></span> </h5></div>

                                        <div class="rounded bg-light text-danger-emphasis p-1"><h5><span id="second-card"></span> <br>
                                            <span id="second-card-continue"></span> </h5></div>

                                        <div class="rounded bg-light text-danger p-1"><h5><span id="planing"></span> <br>
                                            <span id="details"></span> </h5></div>  
                                    </div>
                                    <div class="d-flex justify-content-between mt-3 px-4 mb-1">
                                        <div class="text-start me-1">
                                             <h3>Features</h3>
                                             <li id="first"></li>
                                             <li id="second"> </li>
                                             <li id="Three"></li>
                                          
                                        </div>
                                        <div class="text-start ms-1 mb-1">
                                             <h3>Integrations</h3>
                                             <li id="one"></li>
                                             <li id="two"></li>
                                             <li id="thierd"> </li>
                                            </div>
                                    </div>
                                  </div>
                            </div>
                           </div> 
                            <div class="col">
                            <div class="p-0">
                               <div class="card position-relative">
                                <img id="show-img" src="" class="card-img-top" alt=" " >
                                   <div id="card-body">
                                     <h3 id="doing-today"></h3>
                                     <p id="information"></p>
                                     <div class="border text-light fw-bold w-25 bg-danger mt-2 me-2 top-0 end-0 py-2 position-absolute rounded" id="accuracy">
                                      accuracy
                                     </div>
                                   </div>
                                 </div>
                            </div>
                          </div>
                     </div>
                    </div>
                  </div>
            </div>
          </div>
    </div> 
  </div>
</section>

<!-- see More button -->
<section>
    <button id="show-all-btn" class="btn btn-danger my-3 mx-auto   justify-content-center " style="display: block;">See More</button>
</section>


      
</main>
<!-- Main End  -->

<!-- Footer start -->
<footer>

</footer>
<!-- Footer End -->

    <!-- link connect -->
    <script src="universe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
